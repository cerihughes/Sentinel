language: swift
osx_image: xcode11

env:
  global:
    - PROJECT_NAME="Sentinel.xcodeproj"
  matrix:
    - DESTINATION="OS=13.0,name=iPhone 11" SCHEME="Sentinel" SDK="iphonesimulator13.0"

before_install:
  - brew update
  - brew install carthage swiftlint || true
  - brew outdated carthage || brew upgrade carthage
  - brew outdated swiftlint || brew upgrade swiftlint
  - gem install xcpretty-travis-formatter --quiet

before_script:
  - carthage bootstrap --platform iOS --no-use-binaries --cache-builds

script:
  - set -o pipefail
  - xcodebuild clean test -project "$PROJECT_NAME" -scheme "$SCHEME" -destination "$DESTINATION" -sdk "$SDK" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO | xcpretty -f `xcpretty-travis-formatter`

after_success:
  - bash <(curl -s https://codecov.io/bash)
