name: Sentinel
schemes:
  Sentinel:
    build:
      targets:
        Sentinel: all
        SentinelTests: [test]
    test:
      gatherCoverageData: true
      coverageTargets:
        - Sentinel
      targets: 
        - SentinelTests
      commandLineArguments:
        "-isRunningUnitTests YES": true
options:
  bundleIdPrefix: uk.co.cerihughes
  deploymentTarget:
    iOS: "16.0"
packages:
  Madog:
    url: https://github.com/cerihughes/Madog
    majorVersion: 6.0.0
  SnapKit:
    url: https://github.com/SnapKit/SnapKit
    majorVersion: 5.0.0
targets:
  Sentinel:
    type: application
    platform: iOS
    settings:
      INFOPLIST_FILE: Resources/Info.plist
      DEVELOPMENT_TEAM: Y56955G4Q8
    sources:
      - Source
      - Resources
    dependencies:
      - package: Madog
      - package: SnapKit
    postCompileScripts:
      - script: export PATH="/opt/homebrew/bin:$PATH";swiftlint
        name: Swift Lint
        basedOnDependencyAnalysis: false
  SentinelTests:
    type: bundle.unit-test
    platform: iOS
    sources: Tests
    dependencies:
      - target: Sentinel
